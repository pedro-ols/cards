<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Cards animados</title>
</head>

<body>
    <main class="teste">
        <div class="card mb-3 card-container animate__animated animate__fadeInLeftBig" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="/img/image.png" class="img-fluid rounded-start fotinho animate__animated animate__fadeInDown" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title animate__animated animate__rotateIn">XERECO, O FALSO</h5>
                        <p class="card-text animate__animated animate__rotateIn">Paga tres leva cinco. O homi voltou, mais humano que nunca, e agora apresenta o musical do xereco, o maior show teatral que Pirapora já viu</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3 card-container animate__animated animate__fadeInLeftBig" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="/img/miss-spider.png" class="img-fluid rounded-start fotinho animate__animated animate__fadeInDown" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title animate__animated animate__rotateIn">MISS SPIDER, A MEDONHA</h5>
                        <p class="card-text animate__animated animate__rotateIn">Credo</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3 card-container animate__animated animate__fadeInLeftBig">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="/img/my-little-pony.png" class="img-fluid rounded-start fotinho animate__animated animate__fadeInDown" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title animate__animated animate__rotateIn">MY (NÃO TÃO) LITTLE PONY</h5>
                        <p class="card-text animate__animated animate__rotateIn">Ela cresceu, e o neném não é mais neném, MY LITTLE CHAD, apenas. </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
